[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: marks tests as integration tests (slow)
    gpu: marks tests that require GPU
    slow: marks tests as slow
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
