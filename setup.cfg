[flake8]
max-line-length = 127
extend-ignore = E203, E266, E501, W503
max-complexity = 10
select = B,C,E,F,W,T4,B9

[isort]
profile = black
multi_line_output = 3
line_length = 127
known_first_party = main
known_third_party = fastapi,pydantic,transformers,torch,pytest,uvicorn

[coverage:run]
source = .
omit = 
    venv/*
    .venv/*
    test_*.py
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
